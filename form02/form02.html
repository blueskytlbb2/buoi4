<!DOCTYPE html>
<html>

<head>
	<title>FORM 02</title>
	<meta charset="utf-8">
	<!-- Chèn liên kết tập tin CSS vào đây -->
	<link rel="stylesheet" href="style.css">
	<!-- Chèn liên kết các tập tin JavaScripts vào đây -->
	<script src="check.js"></script>
</head>

<body>
	<form name="f" action="https://fit.agu.edu.vn/demo.php" method="get">
		<table border="0" width="450" align="center" >
			<!-- Chèn nội dung FORM vào đây -->
			<tr>
				<th colspan="2">THÔNG TIN CÁ NHÂN</th>
			</tr>
			<tr>
				<td>Họ và tên:</td>
				<td><input type="text" name="HT"></td>
			</tr>
			<tr>
				<td>Địa chỉ</td>
				<td><input type="text" name="DC"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="Mail"></td>
			</tr>
			<tr>
				<td>Điện Thoại</td>
				<td><input type="text" name="DT"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button onclick="return check()">Gởi</button>
					<button type="reset">Xóa</button>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
